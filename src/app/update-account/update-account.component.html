<body class="text-center">
        <h1><span>Bank Management System</span></h1>
    <br><br>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
    <div class="row">
        <div class="register col-md-4 col-md-offset-4">
            <h2>Edit Account Details</h2>

            <div class="form-group row">
                
                    <label class="pull-left" for="customerId">customerId</label>
                    <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.customerId" name="customerId" id="customerId"
                        disabled="true">
                    
                    
                    <label class="pull-left" for="accountNumber">Account Number</label>
                    <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.accountNumber" name="accountNumber"
                        id="accountNumber" disabled="true">
                    
            </div>

            <div class="form-group row">
                
                <label class="pull-left" for="name">Name</label>
                <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.name" name="name" id="name"
                    pattern="[a-zA-Z ]*" placeholder=" Alphabets and Space Only">
                
                
                <label class="pull-left" for="username">Username</label>
                <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.username" name="username"
                    id="username">
                
                <label class="pull-left" for="password">Password</label>
                <input type="password" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.password" name="password"
                    id="password">
            </div>


            <div class="form-group row">
                
                <label class="pull-left" for="guardianType">Guardian Type</label>
                <select class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.guardianType" name="guardianType"
                    id="guardianType">
                    <option value="father">Father</option>
                    <option value="husband">Husband</option>
                </select>
                
                <label class="pull-left" for="guardianName">Guardian Name</label>
                <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.guardianName" name="guardianName"
                    id="guardianName">

                
                <label class="pull-left" for="address">Address</label>
                <textarea rows="3" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.address" name="address"
                    id="address"></textarea>
            </div>


            <div class="form-group row">
                
                <label class="pull-left" for="citizenship">Citizenship</label>
                <select class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.citizenship" name="citizenship"
                    id="citizenship">
                    <option value="indian">Indian</option>
                    <option value="foreigner">Foreigner</option>
                </select>

                
                <label class="pull-left" for="country">Country</label>
                <select class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.country" name="country" id="country">
                    <option value="india">India</option>
                    <option value="foreign">Foreign</option>
                </select>


                <label class="pull-left" for="state">State</label>
                <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.state" name="state"
                    id="state">
            </div>


            <div class="form-group row">
                <label class="pull-left" for="email">Email Address</label>
                <input type="email" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.email" name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email">
                
                <label class="pull-left" for="gender">Gender</label>
                <select class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.gender" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                
                <label class="pull-left" for="maritalStatus">Marital Status</label>
                <select class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.maritalStatus" name="maritalStatus"
                    id="maritalStatus">
                    <option value="married">Married</option>
                    <option value="unmarried">Unmarried</option>
                </select>
            </div>


            <div class="form-group row">
                
                <label class="pull-left" for="contactNumber">Contact Number</label>
                <input type="number" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.contactNumber" name="contactNumber"
                    id="contactNumber" pattern="[6-9][0-9]{9}">

                
                <label class="pull-left" for="dateOfBirth">Date Of Birth</label>
                <input type="date" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.dateOfBirth" name="dateOfBirth"
                    max="{{maxdate | date:'yyyy-MM-dd'}}" min="{{mindate | date:'yyyy-MM-dd'}}" id="dateOfBirth">

                
                <label class="pull-left" for="registrationDate">Registration
                    Date</label>
                <input type="date" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.registrationDate"
                    name="registrationDate" max="{{today1 | date:'yyyy-MM-dd'}}" min="{{today1 | date:'yyyy-MM-dd'}}" id="registrationDate">
            </div>


            <div class="form-group row">
                
                <label class="pull-left" for="accountType">Account Type</label>
                <select class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.accountType" name="accountType"
                    id="accountType">
                    <option value="saving">Saving</option>
                    <option value="salary">Salary</option>
                </select>

                
                <label class="pull-left" for="branchName">Branch Name</label>
                <select class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.branchName" name="branchName"
                    id="branchName">
                    <option value="sinhgadRoad">Mysore</option>
                    <option value="tilakRoad">Banglore</option>
                </select>

                
                <label class="pull-left" for="identificationDocumentNumber">PAN Card
                    Number</label>
                <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.identificationDocumentNumber"
                    name="identificationDocumentNumber" id="identificationDocumentNumber"
                    pattern="[A-Z0-9]{12}" placeholder="12 Character Alphanumeric Only">
            </div>


            <div class="form-group row">
                
                <label class="pull-left" for="referenceAccountHolderName">Nominee
                    Name</label>
                <input type="text" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.referenceAccountHolderName"
                    name="referenceAccountHolderName" id="referenceAccountHolderName">

                
                <label class="pull-left"
                    for="referenceAccountHolderAccountNumber">Nominee Contact Number</label>
                <input type="number" pattern="[0-9]{16}" class="col-sm-2 form-control form-control-sm"
                    required [ngModel]="acc.referenceAccountHolderAccountNumber" name="referenceAccountHolderAccountNumber"
                    id="referenceAccountHolderAccountNumber">

                
                <label class="pull-left" for="referenceAccountHolderAddress">Nominee
                    Address</label>
                <textarea rows="3" class="col-sm-2 form-control form-control-sm" required [ngModel]="acc.referenceAccountHolderAddress"
                    name="referenceAccountHolderAddress" id="referenceAccountHolderAddress"></textarea>
                
            </div> 
            <br>
            <div>
                    <button type="submit" [disabled]="registrationForm.invalid"
                        class="btn btn-primary btn-lg">Register</button>
            </div>
        </div>
    </div>
    </form>
</body>
