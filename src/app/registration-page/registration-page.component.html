<body class="text-center">
            <h1><span>Bank Management System</span></h1>
        <br><br>
        <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
        <div class="row">
            <div class="register col-md-10 col-md-offset-1">
                <h2>Register</h2>
                <div class="form-group row">
                    <div class="col-md-4 ">
                        <label class="pull-left" for="name">Name</label>
                        <input type="text" class="col-sm-2 form-control form-control-sm" required ngModel name="name" id="name"
                            pattern="[a-zA-Z ]*" placeholder=" Alphabets and Space Only">
                    </div>
                    
                    <div class="col-md-4">
                        <label class="pull-left" for="email">Email Address</label>
                        <input type="email" class="col-sm-2 form-control form-control-sm" required ngModel name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" placeholder="Email">
                    </div>

                    <div class="col-md-4">
                        <label class="pull-left" for="contactNumber">Contact Number</label>
                        <input type="number" class="col-sm-2 form-control form-control-sm" required ngModel name="contactNumber"
                            id="contactNumber" pattern="[6-9][0-9]{9}" placeholder="Mobile Number">
                    </div>

                </div>
    
                <div class="form-group row">
                    
                    <div class=" col-md-6">
                        <label class="pull-left" for="username">Username</label>
                        <input type="text" class="col-sm-2 form-control form-control-sm" required ngModel name="username"
                            id="username" placeholder="Enter Username">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="pull-left" for="password">Password</label>
                        <input type="password" class="col-sm-2 form-control form-control-sm" required ngModel name="password"
                            id="password" placeholder="password">
                        </div>
                    
                </div>

                <div class="form-group row">
                
                    <div class="col-md-4">
                        <label class="pull-left" for="gender">Gender</label>
                        <select class="col-sm-2 form-control form-control-sm" required ngModel name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="col-md-4">       
                        <label class="pull-left" for="dateOfBirth">Date Of Birth</label>
                        <input type="date" class="col-sm-2 form-control form-control-sm" required ngModel name="dateOfBirth"
                            max="{{maxdate | date:'yyyy-MM-dd'}}" min="{{mindate | date:'yyyy-MM-dd'}}" id="dateOfBirth">
                    </div>
    
                    <div class="col-md-4">    
                        <label class="pull-left" for="maritalStatus">Marital Status</label>
                        <select class="col-sm-2 form-control form-control-sm" required ngModel name="maritalStatus"
                            id="maritalStatus">
                            <option value="married">Married</option>
                            <option value="unmarried">Unmarried</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    
                        <div class="col-md-4">
                            <label class="pull-left" for="guardianType">Guardian Type</label>
                            <select class="col-sm-2 form-control form-control-sm" required ngModel name="guardianType"
                                id="guardianType">
                                <option value="father">Father</option>
                                <option value="husband">Husband</option>
                            </select>

                            <label class="pull-left" for="guardianName">Guardian Name</label>
                            <input type="text" class="col-sm-2 form-control form-control-sm" required ngModel name="guardianName"
                                id="guardianName" placeholder="Guardian Name">
                        </div>
    
                    <div class="col-md-8">
                        <label class="pull-left" for="address">Address</label>
                        <textarea rows="5" class="col-sm-2 form-control form-control-sm" required ngModel name="address"
                            id="address" placeholder="Your Address..."></textarea>
                    </div>
                    
                </div>
    
    
                <div class="form-group row">
                    
                    <div class="col-md-4">
                        <label class="pull-left" for="citizenship">Citizenship</label>
                        <select class="col-sm-2 form-control form-control-sm" required ngModel name="citizenship"
                            id="citizenship">
                            <option value="indian">Indian</option>
                            <option value="foreigner">Foreigner</option>
                        </select>
                    </div>
    
                    
                    <div class="col-md-4">
                        <label class="pull-left" for="country">Country</label>
                        <select class="col-sm-2 form-control form-control-sm" required ngModel name="country" id="country">
                            <option value="india">India</option>
                            <!-- <option value="foreign">Foreign</option> -->
                        </select>
                    </div>
    

                    <div class="col-md-4">
                        <label class="pull-left" for="state">State</label>
                        <select class="col-sm-2 form-control form-control-sm" required ngModel name="state"
                            id="state">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
    
    
                <div class="form-group row">
                    
                    <div class="col-md-6">
                        <label class="pull-left" for="accountType">Account Type</label>
                        <select class="col-sm-2 form-control form-control-sm" required ngModel name="accountType"
                            id="accountType">
                            <option value="saving">Saving</option>
                            <option value="salary">Salary</option>
                        </select>

                        <label class="pull-left" for="branchName">Branch Name</label>
                        <select class="col-sm-2 form-control form-control-sm" required ngModel name="branchName"
                            id="branchName">
                            <option value="sinhgadRoad">Mysore</option>
                            <option value="tilakRoad">Banglore</option>
                        </select>
                    </div>
    
                    
    
                    
                    <div class="col-md-6">

                            <label class="pull-left" for="identificationType">Identification Type</label>
                            <select class="col-sm-2 form-control form-control-sm" required ngModel name="identificationType"
                                id="identificationType" (change)="dropIdenNumber($event.target.value)">
                                <option value="PAN">PAN</option>
                                <option value="Aadhar">Aadhar</option>
                            </select>

                        <label class="pull-left" for="identificationDocumentNumber" *ngIf="idenTypePAN">PAN Card
                            Number</label>
                        <input type="text" class="col-sm-2 form-control form-control-sm" required ngModel *ngIf="idenTypePAN"
                            name="identificationDocumentNumber" id="identificationDocumentNumber"
                            pattern="[A-Z0-9]{12}" placeholder="12 Character Alphanumeric Only">
                        
                            <label class="pull-left" for="identificationDocumentNumber" *ngIf="idenTypeAadhar">Aadhar Number
                                    </label>
                                <input type="text" class="col-sm-2 form-control form-control-sm" required ngModel *ngIf="idenTypeAadhar"
                                    name="identificationDocumentNumber" id="identificationDocumentNumber"
                                    pattern="[0-9]{12}" placeholder="12 Numbers Only">
                    </div>

                    
                </div>
    
    
                <div class="form-group row">
                    
                    <div class="col-md-4">
                        <label class="pull-left" for="referenceAccountHolderName">Nominee
                            Name</label>
                        <input type="text" class="col-sm-2 form-control form-control-sm" required ngModel
                            name="referenceAccountHolderName" id="referenceAccountHolderName" placeholder="Nominee Name">
                        
                        <label class="pull-left"
                        for="referenceAccountHolderAccountNumber">Nominee Account Number</label>
                        <input type="number" pattern="[0-9]{16}" class="col-sm-2 form-control form-control-sm"
                            required ngModel name="referenceAccountHolderAccountNumber"
                            id="referenceAccountHolderAccountNumber" placeholder="Nominee Account Number">
                        

                        <label class="pull-left" for="registrationDate">Registration
                                Date</label>
                        <input type="date" class="col-sm-2 form-control form-control-sm" required ngModel
                            name="registrationDate" max="{{today1 | date:'yyyy-MM-dd'}}" min="{{today1 | date:'yyyy-MM-dd'}}" id="registrationDate">
                        
                    </div>
    
    
                    
                    <div class="col-md-8">
                        <label class="pull-left" for="referenceAccountHolderAddress">Nominee
                            Address</label>
                        <textarea rows="5" class="col-sm-2 form-control form-control-sm" required ngModel
                            name="referenceAccountHolderAddress" id="referenceAccountHolderAddress" placeholder="Nominee Address...."></textarea>
                    </div>
                    
                </div>
                
                
                <br>
                <div>
                        <button type="submit" [disabled]="registrationForm.invalid"
                            class="btn btn-primary btn-lg">Register</button>
                </div>
            </div>
        </div>
        </form>
    </body>
