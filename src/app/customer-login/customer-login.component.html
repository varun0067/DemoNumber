<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="row">
    <div class="login col-md-4 col-md-offset-4">
      <h1 class="h3 fw-normal">Sign In</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <input type="text" class="form-control" id="username" ngModel name="username" required placeholder="Username" autofocus>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
            
            <input type="password" class="form-control" id="password" ngModel name="password" required placeholder="Password">
        </div>
      </div>
      <br>
        <button class="btn btn-lg btn-success" [disabled]="loginForm.invalid" type="submit">SIGN IN</button>
    </div>
  </div>
    <br>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
          <div class="alert alert-danger" *ngIf="invalid">Invalid Credentials</div>
      </div>
    </div>
  </form>
